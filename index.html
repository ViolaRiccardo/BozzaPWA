<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigatore Cartelle</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Navigatore Cartelle</h1>
    <input type="file" id="folderInput" webkitdirectory multiple>
    <div id="fileList"></div>

    <script>
        const folderInput = document.getElementById('folderInput');
        const fileList = document.getElementById('fileList');

        folderInput.addEventListener('change', (event) => {
            const files = event.target.files;
            fileList.innerHTML = ''; // Pulisce la lista precedente

            if (files.length > 0) {
                // Mostra i file selezionati
                for (const file of files) {
                    const fileItem = document.createElement('div');
                    fileItem.textContent = file.webkitRelativePath; // Percorso relativo
                    fileList.appendChild(fileItem);
                }
            } else {
                fileList.textContent = 'Nessun file selezionato.';
            }
        });
    </script>
</body>
</html>
